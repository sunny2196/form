<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Friendly Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6f5f2;
            font-family: 'Nunito', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(60, 60, 60, 0.08), 0 1.5px 8px rgba(180, 180, 180, 0.10);
            max-width: 340px;
            width: 100%;
            padding: 32px 26px 24px 26px;
            border: 1.5px solid #e7e4e0;
            margin-top: 30px;
        }
        
        h2 {
            text-align: left;
            color: #3a2e1a;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #7a6c5d;
            font-size: 1rem;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px 8px 12px;
            border: none;
            border-bottom: 2.5px solid #e7e4e0;
            border-radius: 4px 4px 0 0;
            font-size: 1rem;
            background: #f9f8f6;
            color: #3a2e1a;
            transition: border-color 0.2s, background 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-bottom: 2.5px solid #a3c9a8;
            background: #f3fbe9;
            outline: none;
        }
        
        input[type="submit"] {
            margin-top: 8px;
            padding: 10px 0;
            width: 110px;
            background: #a3c9a8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 2px 3px 0 #e7e4e0;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            position: relative;
            left: 2px;
        }
        
        input[type="submit"]:hover {
            background: #7eb77f;
            box-shadow: 1px 1.5px 0 #e7e4e0;
            transform: translateY(-1px) scale(1.01);
        }
        
        input[type="submit"]:active {
            background: #6fa06f;
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Form Validation</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            if (name === '' || email === '') {
                alert('Both fields must be filled');
                return;
            }
            if (name.trim().length < 2) {
                alert('Name must be at least 2 characters.');
                return;
            }
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            alert('Success! Form submitted.');
        });
    </script>
</body>

</html>
